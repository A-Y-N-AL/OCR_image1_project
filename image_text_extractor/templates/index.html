<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>رفع صورة لاستخراج النص</title>
</head>
<body>
    <h1>رفع صورة لاستخراج النص</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">رفع الصورة</button>
    </form>
</body>
</html>
